<body>

            <div class="logo">

            </div>

                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#About">About</a></li>
                <li><a href="blog-page.html">Blog</a></li>

            </ul>
            <div class="menu-icon" onclick="toggleMenu()">
                <i class="fa-solid fa-bars"></i>
            </div>

    </header>

    <section class="get-in-touch">
        <div class="container">
            <h1>Get in Touch</h1>
            <p class="p1">I'd love to hear from you!</p>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Priya Doe" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="you@gmail.com" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                </div>
                <button type="submit" id="submit-btn">Send Message</button>
            </form>
            <div id="success-message" class="success-message" style="display: none;">
                Message sent successfully!
            </div>
            <div id="error-message" class="error-message" style="display: none;">
                Failed to send message. Please try again.
            </div>
        </div>
    </section>
    <footer class="Footer" id="fot">
        <div class="FooterContainer">
            <div class="contact">
                <div class="containers">
                    <div class="contact-info">
                        <h3>Contact Information</h3>
                        <p><i class="fas fa-phone"></i>9847759418</p>
                        <p><i class="fas fa-envelope"></i>poonsafal13@gmail.com</p>
                        <p><i class="fas fa-map-marker-alt"></i>Pokhara, Nepal</p>
                    </div>
                </div>
            </div>
            <div class="socialicons">
                <a href="https://www.facebook.com/safal.poon.5815"><i class="fa-brands fa-facebook"></i></a>

                <a href="https://www.linkedin.com/in/safal-poon-6b45012a5/"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://wa.me/9847759418"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
        </div>
        <div class="FooterBottom">
            <p class="copy">Copyright &copy;2024 Designed and Developed by <span class="designer">Safal Poon
                    Magar</span></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("Sy_Ri9Gt0QkObxyVC"); // Replace with your EmailJS user ID
        })();

        document.getElementById('contact-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const submitButton = document.getElementById('submit-btn');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');

            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';

            const templateParams = {
                from_name: document.getElementById('name').value,
                from_email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            emailjs.send('poonsafal13#', 'template_ubyu55c', templateParams)
                .then(function () {
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';
                    document.getElementById('contact-form').reset();
                }, function (error) {
                    console.error('EmailJS error:', error);
                    successMessage.style.display = 'none';
                    errorMessage.style.display = 'block';
                })
                .finally(function () {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Send Message';
                });
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Toggle menu for mobile devices
        function toggleMenu() {
            const menuList = document.getElementById('menulist');
            menuList.classList.toggle('show');
        }

        // Change header background on scroll
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            header.classList.toggle('scrolled', window.scrollY > 50);
        });

        // Animate elements on scroll
        const animateOnScroll = (entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate');
                    observer.unobserve(entry.target);
                }
            });
        };

    </script>
</body>

</html>
